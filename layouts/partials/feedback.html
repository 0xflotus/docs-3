<div class="feedback">
  <h3>Was this information helpful?</h3>
  <div class="feedback--actions">
    <button title="Helpful" data-title="helpful">Yes</button
    ><button title="Not Helpful" data-title="not helpful">No</button>
  </div>
  <div class="feedback--result">
    <p>Thank you for the feedback.</p>
  </div>
  <p class="feedback--edit-or-open">
    <a href="https://github.com/ipfs/docs/blob/master/content/{{ .File.Path }}" target="_blank">Edit this page</a> in GitHub or <a href="https://github.com/ipfs/docs/issues/new?assignees=&labels=OKR+3%3A+Content+Improvement%2C+docs-ipfs&template=documentation-issue.md&title=%5BDOCS+ISSUE%5D+Page:+{{ .Page.Title }}" target="_blank">open an issue</a>
  </p>
</div>
